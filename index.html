<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

   <!-- Глобальні стилі -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
    

   <script src="./login.js"></script>
   <script src="./sidebar.js"></script>
   <script src="./chat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  
</head>


<body class="index-container bg-gray-100 flex justify-center">
  <div x-data="chatApp()" :class="accessToken ? '' : 'items-center'" class="flex w-full">
    <!-- Контейнер для сайдбару--> 
    <div id="sidebar-container"></div>


      <!-- Контейнер для основної області чату -->
    <div class="chat-area p-4 flex flex-col">
      <!-- Контейнер для логіну -->
    <div id="login-container"> </div>
      <!-- Контейнер для чату -->
    <div id="chat-container" class="chat-container"></div>

    </div>
  </div>

<script>

  

 // Завантаження HTML-шаблонів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
       // Завантаження login.html
      fetch('./login.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading login:', error));


      // Завантаження sidebar.html
      fetch('./sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading sidebar:', error));
    
      // Завантаження chat.html
      fetch('./chat.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('chat-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading chat:', error));
    });
</script>

<script>
 function chatApp() {
  return {
    username: '',
    password: '',
    accessToken: '',
    userId: '',
    roomId: '',
    joinRoomId: '',
    newRoomName: '',
    newRoomId: '',
    rooms: [],
    messages: [],
    newMessage: '',
    inviteUser: '',
    error: '',
    lastSyncToken: '',
    login,
    createRoom,
    fetchRoomsWithNames,
    joinRoom,
    inviteUserToRoom,
    getRoomName,
    switchRoom,
    sendMessage,
    fetchMessages,
    fetchRoomMembers,
    fetchRoomMembers,
  }
}
</script>



</body>
</html>
