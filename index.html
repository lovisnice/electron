<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
   <script src="./login.js"></script>
   <script src="./sidebar.js"></script>
   <script src="./chat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <style>
    .chat-container {
      min-height: 80vh;
    }
    .sidebar {
      min-width: 250px;
    }
    .chat-area {
      flex-grow: 1;
    }
    .message-input {
      min-height: 80px;
    }
    .room-list li {
      padding: 8px;
      transition: background-color 0.2s;
    }
    .room-list li:hover {
      background-color: #e0e7ff;
    }
    .room-list li.active {
      background-color: #bfdbfe;
      font-weight: 500;
    }
  </style>


</head>


<body class="bg-gray-100 flex items-center justify-center p-4">
  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
    <!-- Контейнер для сайдбару--> 
    <div id="sidebar-container"></div>


    <!-- Контейнер для основної області чату -->
    <div class="chat-area p-4 flex flex-col">
      <!-- Контейнер для логіну -->
      <div id="login-container"> </div>
      <!-- Контейнер для чату -->
      <div id="chat-container" class="chat-container"></div>

    </div>
  </div>

<script>

  

 // Завантаження HTML-шаблонів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
       // Завантаження login.html
      fetch('./login.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading login:', error));


      // Завантаження sidebar.html
      fetch('./sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading sidebar:', error));
    
      // Завантаження chat.html
      fetch('./chat.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('chat-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading chat:', error));
    });
</script>

<script>
 function chatApp() {
  return {
    username: '',
    password: '',
    accessToken: '',
    userId: '',
    roomId: '',
    joinRoomId: '',
    newRoomName: '',
    newRoomId: '',
    rooms: [],
    messages: [],
    newMessage: '',
    inviteUser: '',
    error: '',
    lastSyncToken: '',
    login,
    createRoom,
    fetchRoomsWithNames,
    joinRoom,
    inviteUserToRoom,
    getRoomName,
    switchRoom,
    sendMessage,
    fetchMessages
  }
}
</script>



</body>
</html>
